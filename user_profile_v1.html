<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canadian Elite Travel</title>
  <!-- <include('./css-contact');> -->
  <link rel="stylesheet" href="contact_v1.css">

</head>

<body>
  <br><br>
  <section>
    <div class="container col-8">
      <div class="card">
        <img src="https://i.pinimg.com/originals/93/12/7e/93127e07cf093631d4c4a5cd51f2c34d.jpg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">User Profile</h5>
          <!-- table data goes here -->
          <table id="table" class=" table table-striped table-sm">
            <tr>
              <td>First Name</td>
              <td id="lname"></td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td id="lname"></td>
            </tr>
            <tr>
              <td>Address</td>
              <td id="address"></td>
            </tr>
            <tr>
              <td>City</td>
              <td id="city"></td>
            </tr>
            <tr>
              <td>Province</td>
              <td id="prov"></td>
            </tr>
            <tr>
              <td>Postal Address</td>
              <td id="postal"></td>
            </tr>
            <tr>
              <td>Country</td>
              <td id="country"></td>
            </tr>
            <tr>
              <td>Home Phone</td>
              <td id="hphone"></td>
            </tr>
            <tr>
              <td>Business Phone</td>
              <td id="bphone"></td>
            </tr>
            <tr>
              <td>Email Address</td>
              <td id="email"></td>
            </tr>
            <tr>
              <td>User Name</td>
              <td id="uname"></td>
            </tr>

          </table>
        </div>
      </div>

    </div>
  </section>

</body>

</html>
